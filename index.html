<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ПК з бази</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 30%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Геймерські ПК з бази даних</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('http://127.0.0.1:5000/person')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${product.image_url}" alt="${product.name}">
            <p>${product.name}</p>
          `;
          gallery.appendChild(card);
        });
      })
      .catch(error => console.error('Помилка:', error));
  </script>
</body>
</html>
